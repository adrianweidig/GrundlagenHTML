<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristische Audio-Beispiele</title>
    <link rel="stylesheet" href="Audio_CSS_Extern.css">
</head>
<body>

<!-- Abschnitt 1: Einbinden eines Audios -->
<section class="audio-section" id="audioSection1">
    <h1>Einbinden eines Audios</h1>
    <p>Hier wird ein Audio mit futuristischem Design eingebunden.</p>
    <div class="audio-container">
        <audio controls class="audio-style">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
            Ihr Browser unterstützt das Audio-Element nicht.
        </audio>
    </div>
</section>

<!-- Abschnitt 2: Einbinden eines Audios mit alternativem Text-->
<section class="audio-section" id="audioSection2">
    <h1>Einbinden eines Audios mit alternativem Text und futuristischem Design</h1>
    <p>
        Hier wird ein Audio mit alternativem Text eingebunden, der angezeigt wird, wenn das Audio nicht geladen werden kann.
    </p>
    <div class="audio-container">
        <audio controls class="audio-style">
            <source src="https://www.soundhlix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
            Ihr Browser unterstützt das Audio-Element nicht.
        </audio>
    </div>
</section>

</body>
</html>
