<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Einbindung</title>
</head>
<body>

<!-- Abschnitt 1: Einbinden eines Audios mit der <audio>-Tags -->
<section id="audioSection1">
    <h1>Abschnitt 1: Einbinden eines Audios mit der &lt;audio&gt;-Tags</h1>
    <p>
        Hier wird ein Audio mit dem <code>&lt;audio&gt;</code>-Tag eingebunden.
    </p>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Ihr Browser unterstützt das Audio-Element nicht.
    </audio>
</section>

<!-- Abschnitt 2: Einbinden eines Audios mit alternativem Text -->
<section id="audioSection2">
    <h1>Abschnitt 2: Einbinden eines Audios mit alternativem Text</h1>
    <p>
        Hier wird ein Audio mit alternativem Text eingebunden, der angezeigt wird, wenn das Audio nicht geladen werden kann.
    </p>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
        Ihr Browser unterstützt das Audio-Element nicht.
    </audio>
</section>

</body>
</html>
