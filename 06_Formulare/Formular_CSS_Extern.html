<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="Formular_CSS_Extern.css" rel="stylesheet">
    <title>Fortgeschrittenes Formular</title>
</head>
<body>

<section class="form-section">
    <h2>Kontaktinformationen</h2>
    <div class="form-field">
        <label for="fname">Vorname:</label>
        <input id="fname" name="fname" required type="text">
    </div>

    <div class="form-field">
        <label for="lname">Nachname:</label>
        <input id="lname" name="lname" required type="text">
    </div>

    <div class="form-field">
        <label for="email">E-Mail:</label>
        <input id="email" name="email" required type="email">
    </div>
</section>

<section class="form-section">
    <h2>Nachricht</h2>
    <div class="form-field">
        <label for="message"></label>
        <textarea id="message" name="message" required rows="4"></textarea>
    </div>
</section>

<section class="form-section">
    <h2>Zustimmung</h2>
    <div class="checkbox-container">
        <input id="agreement" name="agreement" required type="checkbox">
        <label for="agreement">Ich stimme den Nutzungsbedingungen zu.</label>
    </div>

    <div class="checkbox-container">
        <input id="newsletter" name="newsletter" type="checkbox">
        <label for="newsletter">Ich m√∂chte den Newsletter abonnieren.</label>
    </div>
</section>

<section class="form-section">
    <h2>Benutzerinformationen</h2>
    <div class="form-field">
        <label for="username">Benutzername:</label>
        <input id="username" name="username" required type="text">
    </div>

    <div class="form-field">
        <label for="password">Passwort:</label>
        <input id="password" name="password" required type="password">
    </div>
</section>

<button type="submit">Formular absenden</button>

</body>
</html>
