    <main>
        <h1>Eingabemöglichkeiten im Formular</h1>

        <section>
            <h2>Ihr Kontakt zu uns...</h2>
            <!-- 
            <form name="bw" id="bw" action="#" method="POST" enctype="multipart/form-data" onsubmit="return false">
            -->   
            <form name="bw" id="bw" action="mailto:info@gmx.de" enctype="text/plain">
             <!-- action="antwort.php" method="GET" => antwort.php?name="Weise"&vorname="Frank" -->   
             <!-- Bei einem Upload ist method="POST" verpflichtend
                  und beim Upload enctype="multipart/form-data" -->
             <!-- onsubmit="return flase" verhindert das Versenden von einem Formular-->
             <!-- Alternativ: <label><input /></label> -->

             <label for="nachname">Name<sup>*</sup></label>
             <input id="nachname" type="text" name="name" value="" tabindex="1" 
                    placeholder="Mustermann" maxlength="32" required="required" /><br/>
             <!-- Vorbelegung von value mit php: value="<?php echo $name;"  -->

             <label for="pwd">Paßwort</label>
             <input id="pwd" type="password" name="password" value="" maxlength="32" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" tabindex="2" /><br/>
            <!-- Buch Kapitel 10, Seite 117 -->

             <label for="email">E-Mail</label>
             <input id="email" type="email" value="muster@bw.de"  tabindex="2" name="email"
                    readonly="readonly" /><br/>

            <label for="konfektion">Konfektionsgröße</label>
            <input id="konfektion" name="konfektion" type="number" min="30" max="60" step="0.5"><br/>

            <label for="gebdat">Geburtsdatum</label>
            <input id="gebdat" name="gebdat" type="date" value="" min="1964-01-01" max="2006-01-01" /><br/>

            <label for="farbe">Fahrzeugfarbe</label>
            <input id="farbe" name="farbe" type="color" value=""
                   onchange="color.value = farbe.value" />
            <input id="color" value="" type="text" 
                   onchange="farbe.value = color.value"/> <br/>
                   <!-- $farbcode = $_POST['farbe']-->

            <label for="dzeit">Dienstzeit</label>
            <input id="dzeit" name="dzeit" type="range" min="2" max="30" value=""
                   oninput="ausgabe.value = dzeit.value" />
            <output id="ausgabe" value="" type="text"></output> <br/>

            <label for="foto">Foto</label>
            <input id="foto" name="anlage[]" value="" type="file" 
                   multiple="multiple" accept="image/*"/><br/>
            <!--
                Wenn mehrere Dateien geladen werden sollen, muss der Name, hier
                anlage, als Array, hier als anlage[] gekennzeichnet werden -->

            <fieldset> 
            <legend>Geschlecht</legend>   
            <label for="mann">Männlich</label>
            <input id="mann" type="radio" name="gesch" value="mann" /><br/>
            <label for="frau">Weiblich</label> 
            <input id="frau" type="radio" name="gesch" value="frau" /><br/>
            <!-- bei type="radio" MUSS der name, hier "gesch" gleich sein -->
            </fieldset> 

            <fieldset> 
            <legend>IT-Kurse</legend>
            <label for="html">HTML</label>
            <input id="html" type="checkbox" value="8505" name="kurse[]" /><br/>
            <label for="css">CSS</label>
            <input id="css" type="checkbox" value="8507" name="kurse[]" /><br/>
            <label for="js">JavaScript</label>
            <input id="js" type="checkbox" value="8506" name="kurse[]" /><br/>
            </fieldset>

            <label for="auto">Kfz-Typ</label>
            <select id="auto" name="auto" size="1">
                <option value="00">Bitte auswählen...</option>
                <optgroup label="VW-Modelle">
                <option value="01">VW-Golf</option>
                <option value="02">VW-Tiguan</option>                
                <option value="03">VW-Passat</option>                
                <option value="04">VW-ID3</option>
                </optgroup>
                <optgroup label="Audi-Marke">
                <option value="05">Audi A4</option>                   
                <option value="06">Audi A6</option>                
                </optgroup> 
                <optgroup label="BMW-Modelle">
                <option value="07">BMW 320</option>                   
                <option value="08">BMW 530</option>                
                </optgroup>                                
            </select><br/>

            <label for="notizen">Notizen</label>
            <textarea id="notizen" name="notizen">Mustertext...</textarea><br/>

            <!-- "alte" Form -->
            <input class="button" type="submit" name="Versenden" value="Forward" /><br/>
            <input class="button" type="reset" name="Zurücksetzen" value="Back" /><br/>

            <!-- "neuere" Form -->
            <button class="button" type="submit" name="Insert">Los geht's, No.1</button><br/>
            <button class="button" type="submit" name="Update">Los geht's, No.1</button><br/>
            <button class="button" type="reset" name="Reset">Zurücksetzen</button>
            </form>
        </section>         
    </main>

        Fußteil
