<!DOCTYPE html<
<html lang="de">
  <head>
  	<meta charset=utf-8>
  	<title>border-radius</title>
  	<style>
			div {
				float:left;
				width:100px;
				height:100px;
				margin:10px;
				border: 2px solid #999;
				padding: 8px;
				color: #333
			}
	</style>
	</head>

	<body>
		<h1>Abgerundete Ecken mit border-radius</h1>
		<div style="border-radius: 5px">
			<b>border-radius: 5px;</b>
		</div>

		<div style="border-radius: 5px 20px">
			<b>border-radius: 5px 20px;</b>
		</div>

		<div style="border-radius: 5px 20px 40px">
			<b>border-radius: 5px 20px 40px;</b>
		</div>

		<div style="border-radius: 5px 20px 40px 60px">
			<b>border-radius: 5px 20px 40px 60px;</b>
		</div>
	</body>
</html>
